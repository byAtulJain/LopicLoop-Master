{% extends "index.html" %}
{% load static %}
{% block title %}    
    <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link media="all" rel="stylesheet" href="{% static 'css/learning resources.css' %}" type="text/css" />
{% endblock %}
{% block content %}    

    <!-- CARD DESIGN -->
<div class="container mt-5 mb-3">
  <div class="row">
    {%for row in data%}
      <div class="col-md-4">
          <div class="card p-3 mb-2">
              <div class="d-flex justify-content-between">
                  <div class="d-flex flex-row align-items-center">
                      <div class="icon"> <i class="bx bxl-javascript"></i> </div>
                      <div class="ms-2 c-details">
                           <h6 class="mb-0">{{row.language}}</h6> <!-- <span>1 days ago</span> -->
                      </div>
                  </div>
                  <div class="badge"> <span>{{row.difficulty}}</span> </div>
              </div>
              <div class="mt-5">
                  <h3 class="heading">{{row.headline}}</h3>
              </div>
          </div>
      </div>
      {%endfor%}

  </div>
</div>
{% endblock %}
